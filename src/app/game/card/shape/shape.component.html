
<!-- shape.component.html -->

<div class="shape" >
  <div [ngSwitch]="shape.type" >
    <div *ngSwitchCase="cardShapeType.Rectangle" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Circle" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Arrow" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Diamond" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Oval" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Triangle" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Pentagon" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Square" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Star" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Leaf" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Blob" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Egg" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Trapezoid" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.TriangleDown" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Pacman" [ngClass]="getShapeClasses(shape.type)" [style.color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Rhombus" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
    <div *ngSwitchCase="cardShapeType.Parallelogram" [ngClass]="getShapeClasses(shape.type)" [style.background-color]="shape.color"></div>
  </div>
</div>
