<!-- shape.component.html -->

<div class="shape" [style.background-color]="shape.color">
    <div [ngSwitch]="shape.id">
      <div *ngSwitchCase="'circle'" class="circle"></div>
      <div *ngSwitchCase="'triangle'" class="triangle"></div>
      <div *ngSwitchCase="'retangle'" class="retangle"></div>
      <div *ngSwitchCase="'diamond'" class="diamond"></div>
      <div *ngSwitchCase="'square'" class="square"></div>
      <div *ngSwitchCase="'hexagon'" class="hexagon"></div>
      <div *ngSwitchCase="'star'" class="star"></div>
      <div *ngSwitchCase="'heart'" class="heart"></div>
      <div *ngSwitchCase="'pentagon'" class="pentagon"></div>
      <div *ngSwitchCase="'octagon'" class="octagon"></div>
      <div *ngSwitchCase="'cross'" class="cross"></div>
      <div *ngSwitchCase="'arrow'" class="arrow"></div>
      <div *ngSwitchCase="'rhombus'" class="rhombus"></div>
      <div *ngSwitchCase="'trapezoid'" class="trapezoid"></div>
      <div *ngSwitchCase="'oval'" class="oval"></div>
      <div *ngSwitchCase="'crescent'" class="crescent"></div>
      <div *ngSwitchCase="'teardrop'" class="teardrop"></div>
      <!-- Add cases for more shapes as needed -->
      <div *ngSwitchDefault class="default"></div>
    </div>
  </div>
